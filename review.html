<head>
  <meta charset="UTF-8">
  <title>WellMind :: Review</title>

  <meta name="description" content="This page lets the user leave reviews about their experience using products from WellMind">

<body>
  <header>
    <div class="logo"><a href="index.html">WellMind Reviews</a></div>
    <nav>
      <a href="basic.html">Basic Version</a>
      <a href="pro.html">Pro Version</a>
    </nav>
  </header>

  <section class="intro">
    <h1>Leave A Review Below</h1>
  </section>
    <h2>Feedback Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="product">Product Used:</label><br>
        <select id="product" name="product" required>
        <option value="">--Please choose an option--</option>
        <option value="Basic">Basic</option>
        <option value="Pro">Pro</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Your feedback..."></textarea><br><br>

        <button action="#">Submit</button>
    </form>
